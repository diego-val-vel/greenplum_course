AWS_ENDPOINT: "http://minio:9000"
AWS_REGION: "us-west-1"
AWS_S3_FORCE_PATH_STYLE: "true"
AWS_ACCESS_KEY_ID: "demo"
AWS_SECRET_ACCESS_KEY: "demoBackup"

WALG_S3_PREFIX: "s3://backup/gp/walg"
WALG_S3_MAX_RETRIES: 6
WALG_S3_RANGE_BATCH_ENABLED: true
WALG_S3_RANGE_MAX_RETRIES: 4

WALG_GP_LOGS_DIR: "/home/gpadmin/gpAdminLogs"

WALG_UPLOAD_CONCURRENCY: 5
WALG_DOWNLOAD_CONCURRENCY: 5
WALG_DOWNLOAD_FILE_RETRIES: 5
WALG_UPLOAD_DISK_CONCURRENCY: 5
WALG_NETWORK_RATE_LIMIT: 8388608
WALG_DISK_RATE_LIMIT: 167772160
WALG_PREVENT_WAL_OVERWRITE: true

WALG_DELTA_MAX_STEPS: 7
WALG_COMPRESSION_METHOD: "brotli"

#WALG_LOG_LEVEL: "DEVEL"

PGUSER: "gpadmin"
GOMAXPROCS: 6
PGHOST: "localhost"
PGDATABASE: "demo"
PGPASSFILE: "/home/gpadmin/.pgpass"

# Only for GPDB 7 (PG 12+)
WALG_GP_RELATIVE_RECOVERY_CONF_PATH: "conf.d/recovery.conf"
